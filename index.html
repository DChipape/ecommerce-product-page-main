<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        box-sizing: border-box;
      }
      html, body {
            margin: 0; /* Remove default margin */
            padding-top: 20px; /* Add equal padding to the left and right of the page */
            padding-left: 20px;
            padding-right: 20px;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
        }
        .container {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 20px; /* Add padding to the container */
            box-sizing: border-box;
            margin: 5px;
            border-radius: 6px;
            margin-top: 10px;
            flex-direction: row;
            
        }
        .big-image, .description {
          flex: 1;
          align-self: flex-start;
          padding: 20px;
          box-sizing: border-box;
        }
        header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
          box-sizing: border-box;
        }
        .image {
          border-radius: 25%;
            margin-right: 20px;
            flex-shrink: 0;
        }
        .description {
            padding: 20px;
            border-radius: 5px;
            flex: 1;
            margin-top: 20px;
            box-sizing: border-box;
        }
        .item {
          padding: 20px 30px;
          height: 120px;
          display: block;
        }
        .quantity {
          padding-top: 20px;
          margin-right: 60px;
        }
        .quantity input {
          -webkit-appearance: none;
          border: none;
          text-align: center;
          width: 40px;
          font-size: 15px;
          font-weight: 300;
        }
        button[class*=btn] {
          width: 30px;
          height: 30px;
          border-radius: 6px;
          border: none;
          cursor: pointer;
        }
        .minus-btn img {
          margin-bottom: 3px;
        }
        .plus-btn img {
          margin-top: 2px;
        }
        button:focus, input:focus {
          outline: 0;
        }
        .total-price {
          width: 83px;
          padding-top: 27px;
          text-align: center;
          font-size: 16px;
          font-weight: 300;
        }
        @media (max-width: 800px) {
          .container {
            width: 100%;
            height: auto;
            overflow: hidden;
            text-align: center;
            margin: 6px 0;
          }
          .buttons {
            margin-right: 20px;
          }
        }
        .item {
          height: auto;
          flex-wrap: wrap;
          justify-content: center;
        }

        hr {
            border: none;
            border-top: 2px solid #ddd; /* Light grey color for the line */
            margin: 20px 0; /* Add margin above and below the line */
        }
        .big-image {
          flex-direction: column;
        }
        .thumbnails {
            display: flex;
            justify-content: flex-start; /* Center items horizontally */
            gap: 10px; /* Add space between thumbnails */
            margin-top: 20px; /* Add margin to separate thumbnails from the main image */
        }
        .thumbnail {
          cursor: pointer;
        }
        .thumbnail img {
            max-width: 80px; /* Set max width for thumbnails */
            height: auto;
            border-radius: 8px;
        }
        .total-price {
          font-size: 20px; /* Adjust the font size as needed */
          font-weight: bold; /* Make the font bold */
        }
        .buttons {
          position: relative;
          padding-top: 30px;
          margin-right: 60px;
        }
        .delete-btn {
          display: inline-block;
          cursor: pointer;
          width: 18px;
          height: 17px;
          background: ;
        }
        .main-image {
            width: 100%; /* Set main image width to 100% */
            max-width: 350px; /* Set max width for the main image */
            height: auto;
            border-radius: 8px;
        }
        .enlarged {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 9999;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }

        .enlarged img {
    max-width: 80%;
    max-height: 80%;
    border-radius: 8px;
    object-fit: contain;
  }
        h4 {
          color: darkorange;
        }
  .nav {
            margin-right: 20px;
             color: #808080;
        }
  .nav ul {
    list-style-type: none;
    padding: 0;
    display: flex;
}

.nav ul li {
    margin-right: 20px;
}
 .nav ul li a {
            text-decoration: none; /* Remove underline from anchor elements */
             color: inherit;
        }
.logo img {
            max-height: 30px;
}

.logo-nav, .icons-login {
 display: flex; /* Ensure logo-nav and icons-login are flex containers */
  align-items: center;
  }

.icons-login img {
  margin-right: 30px; /* Adjust margin between icons */
  max-width: 30px; /* Adjust the width of the icons */
  max-height: 30px; /* Adjust the height of the icons */
}
.login img {
  margin-right: 30px;
 max-width: 30px; /* Adjust the width of the login icon */
}
.login {
  margin-left: auto;
}
    </style>

  </head>
  <body>
    <header>
      <div class="logo-nav">
      <div class="logo" style="margin-right: 20px;">
          <img src="images/logo.svg" alt="Sneakers logo">
      </div>
      <nav class="nav">
          <ul>
              <li><a href="#home">Collections</a></li>
              <li><a href="#men">Men</a></li>
              <li><a href="#Women">Women</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
          </ul>
      </nav>
    </div>
    
      <div class="icons-login">
        <div id="cartIcon" class="icons-login" onclick="showCart()">
          <img src="images/icon-cart.svg" alt="cart">
        </div>
        <a href="#login"><img src="images/image-avatar.png" alt="Login"></a>
    </div>
  </header>
  <hr>
    <div class="container">
      <div class="big-image">
        <div class="image-content">
          <img class="main-image" src="images/image-product-1.jpg" alt="Sneakers" width="150">
        </div>
        <div class="thumbnails">
          <div class="thumbnail" onclick="showEnlargedImage('images/image-product-1.jpg')" onmouseover="showEnlargedImage('images/image-product-1.jpg')" onmouseout="hideEnlargedImage()">
              <img src="images/image-product-1-thumbnail.jpg" alt="Thumbnail 1">
          </div>
          <div class="thumbnail" onclick="showEnlargedImage('images/image-product-2.jpg')" onmouseover="showEnlargedImage('images/image-product-2.jpg')" onmouseout="hideEnlargedImage()">
              <img src="images/image-product-2-thumbnail.jpg" alt="Thumbnail 2">
          </div>
          <div class="thumbnail" onclick="showEnlargedImage('images/image-product-3.jpg')" onmouseover="showEnlargedImage('images/image-product-3.jpg')" onmouseout="hideEnlargedImage()">
              <img src="images/image-product-3-thumbnail.jpg" alt="Thumbnail 3">
          </div>
          <div class="thumbnail" onclick="showEnlargedImage('images/image-product-4.jpg')" onmouseover="showEnlargedImage('images/image-product-4.jpg')" onmouseout="hideEnlargedImage()">
            <img src="images/image-product-4-thumbnail.jpg" alt="Thumbnail 4">
        </div>
      </div>
    </div>

      <div class="description">
        <div class="sneaker-des">
        <h4>SNEAKER COMPANY</h4>
        <h2>Fall Limited Edition <br> Sneakers</h2> 
        <br>
        <span>This low-profile sneakers are your perfect casual wear <br> 
          companion. Featuring a durable rubber outer sole, they'll <br> 
          withstand everything the weather can offer.</span>
        </div>
          <div class="item">
            <div class="total-price" id="totalPrice">$125.00</div>
            <div class="quantity">
              <button class="minus-btn" type="button" name="button" onclick="decrementQuantity()">
                <img src="images/icon-minus.svg" alt="" />
              </button>
              <input id="quantityInput" type="text" name="name" value="1"  readonly>
              <button class="plus-btn" type="button" name="button" onclick="incrementQuantity()">
                <img src="images/icon-plus.svg" alt="" />
              </button>
            </div>
          </div>
    </div>
  </div>
<script>
  var currentImageIndex = 0;
  var imageSources = [
    'images/image-product-1.jpg',
    'images/image-product-2.jpg',
    'images/image-product-3.jpg',
    'images/image-product-4.jpg'
  ];

  function showEnlargedImage(src) {
    var mainImage = document.querySelector('.main-image');
    mainImage.src = src;
    mainImage.classList.add('enlarged');
  }

  function hideEnlargedImage() {
    var mainImage = document.querySelector('.main-image');
    mainImage.classList.remove('enlarged');
  }

function incrementQuantity() {
        var quantityInput = document.getElementById('quantityInput');
        var quantity = parseInt(quantityInput.value);
        quantityInput.value = quantity + 1;
        updateTotalPrice(quantity + 1);
      }

      function decrementQuantity() {
        var quantityInput = document.getElementById('quantityInput');
        var quantity = parseInt(quantityInput.value);
        if (quantity > 1) {
          quantityInput.value = quantity - 1;
          updateTotalPrice(quantity - 1);
        }
      }
      function updateTotalPrice(quantity) {
  var totalPriceElement = document.getElementById('totalPrice');
  var totalPrice = quantity * 125.00; // Assuming each item costs $125.00
  totalPriceElement.textContent = '$' + totalPrice.toFixed(2);
}
</script>
    </div>
  </body>
</html>
